<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

    <title>Pagination Component</title>
</head>

<body>
    <section class="pagination">
        <button class="pagination-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="pagination-btn-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>
        <a class="pagination-num" href="#">1</a>
        <a class="pagination-num" href="#">2</a>
        <a class="pagination-num pagination-selected" href="#">3</a>
        <a class="pagination-num" href="#">4</a>
        <a class="pagination-num" href="#">5</a>
        <a class="pagination-num" href="#">6</a>
        <span>...</span>
        <a class="pagination-num" href="#">23</a>
        <button class="pagination-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="pagination-btn-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>

        </button>
    </section>
</body>

</html>
